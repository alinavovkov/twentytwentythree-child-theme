<div class="container">
    <ul class="steps-nav">
        <li class="steps-button-home">
            <img src="images/home.png" alt="home button">
        </li>
        <li id="step1-nav" class="active">
            Contact Info
        </li>
        <li id="step2-nav">
            Quantity
        </li>
        <li id="step3-nav">
            Price
        </li>
        <li id="step4-nav">
            Done
        </li>
    </ul>

    <div id="step-content">
        <div id="step-1" class="step-pane active">
            <h2 class="title-step">Contact Info</h2>
            <form id="contactForm">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                    <div id="name-feedback" class="invalid-feedback"></div>
                    <div id="name-valid-feedback" class="valid-feedback"></div>

                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email<sup>required</sup></label>
                    <input type="email" id="email" class="form-control" required>
                    <div id="email-feedback" class="invalid-feedback"></div>
                    <div id="email-valid-feedback" class="valid-feedback"></div>
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" required>
                    <div id="phone-feedback" class="invalid-feedback"></div>
                    <div id="phone-valid-feedback" class="valid-feedback"></div>
                </div>
                <button type="button" class="btn btn-primary" id="nextStep">Continue</button>
            </form>
        </div>
        <div id="step-2" class="step-pane" style="display: none;">
            <h2 class="title-step">Quantity</h2>
            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity<sup>required</sup></label>
                <input type="text" id="quantity" class="form-control" required>
                <div id="quantity-feedback" class="invalid-feedback"></div>
                <div id="quantity-valid-feedback" class="valid-feedback"></div>
            </div>
            <div class="row row-second">
                <button type="button" class="btn btn-primary w-25" id="nextStep2">Continue</button>
                <button type="button" class="btn  btn-light w-25" id="prevStep2">← Back</button>
            </div>
        </div>
        <div id="step-3" class="step-pane" style="display: none;">
            <h2 class="title-step">Price</h2>
            <span id="price"></span>
            <div class="row row-third">
                <button type="button" class="btn btn-primary w-25" id="nextStep3">Send to Email</button>
                <button type="button" class="btn  btn-light w-25" id="prevStep3">← Back</button>
            </div>
        </div>
        <div id="step-4" class="step-pane" style="display: none;">
            <h2 class="title-step">Done</h2>
            <p class="statusSuccess">✅ Your email was send successfully</p>
            <p class="statusFailed">⚠️ We cannot send you email right now. Use alternative way to contact us</p>
            <button type="button" class="btn btn-primary" id="startAgain">Start again</button>
        </div>
    </div>
</div>
<div class="card-details">
    <h5 class="card-title">Title</h5>
    <p class="card-text">This is the description</p>
</div>
